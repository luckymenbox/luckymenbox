<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>

@font-face {
  font-family: Braind;
  src: url(Braind\ Republic\ Regular.otf);
}

.boxstart { background: url('image1.png') no-repeat center/contain; }
.box2 { background: url('image2.png') no-repeat center/contain; }
.box3 { background: url('image3.png') no-repeat center/contain; }
.box4 { background: url('image4.png') no-repeat center/contain; }
.box5 { background: url('image5.png') no-repeat center/contain; }
.box6 { background: url('image6.png') no-repeat center/contain; }
.box7 { background: url('image7.png') no-repeat center/contain; }
.box8 { background: url('image8.png') no-repeat center/contain; }
.box9 { background: url('image9.png') no-repeat center/contain; }
.box10 { background: url('image10.png') no-repeat center/contain; }
.box11 { background: url('image11.png') no-repeat center/contain; }
.box12 { background: url('image12.png') no-repeat center/contain; }
.box13 { background: url('image13.png') no-repeat center/contain; }
.box14 { background: url('image9.png') no-repeat center/contain; }
.box15 { background: url('image10.png') no-repeat center/contain; }
.box16 { background: url('image1.png') no-repeat center/contain; }

* {
            padding: 0;
            box-sizing: border-box;
        }

        

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Braind;
            font-weight: 100;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 29px 20px 0px 20px;
            font-size: 42px;
            color: white;
            font-family: Braind;
        }

        .container {
            display: flex;
            flex-direction: row;
            /* align-items: center; */
            width: 100%;
            max-width: 1200px;
            margin-top: 10px;
            justify-content: space-around;

        }

        .game-container {
            position: relative;
            padding: 3px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .columns-container {
            display: flex;
            flex: 1;
            border: 15px solid #8B5C05;
            border-radius: 23px;
            background-color: #444444;
            width: 100%;
            margin-bottom: 20px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
        }

        .small-box, .large-box, .medium-box, .tall-box {
            border: 1px solid grey;
        }

        .small-box {
            flex: 1;
            height: 135px;
        }

        .large-box {
            height: 215px;
            width: 100%;
        }

        .medium-box {
            height: 210px;
            width: 100%;
        }

        .tall-box {
            height: 200px;
            width: 100%;
        }

        .rewardlistbox {
            width: auto;
            background: transparent;
            border: 7px solid #8B5C05;
            border-radius: 10px;
            height: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            /* margin-top: 20px; */
        }

        #rewardList{list-style: none; font-size: 22px;font-weight: 100;}
        .rewardlistbox h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 100;
        }

        .rewardlistbox h3{margin: 5px; font-weight: 100;}

        .rewards-list ul {
            list-style: none;
            text-align: center;
            font-size: 32px;
        }

        .bottom-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background: lightgray;
            width: 100%;
        }

        /* Keeping Text, Dice, and Button side by side */
        .dice-container {
            display: flex;
            align-items: center;
            ustify-content: center; 
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .dice {
    width: 145px;
    height: 145px;
    font-size: 80px;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    color: black;
    border: 8px solid #8B5C05;
    text-align: center;
    overflow: hidden; /* Prevents content from affecting size */
    flex-shrink: 0; /* Prevents resizing */
}


        .dice.rolling {
            animation: rollDice 1s infinite;
        }

        @keyframes rollDice {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(90deg); }
            40% { transform: rotate(180deg); }
            60% { transform: rotate(270deg); }
            80% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        button {
            font-family: Braind;
            font-weight: 100;
            font-size: 29px;
            padding: 27px 55px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            width: 270px; /* Resize button */
            box-shadow: 4px 3px #8080804f;
        }

        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        #text1 {
            margin-right: -23px;
            border-radius: 10px;
            text-align: center;
            font-size: 25px;
            width: 190px;
            color: white;
            background-color: #151B34;
            padding: 13px;
            box-shadow: -3px 3px #8080804f;
        }

        /* Popup */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            color: white;
            width: 80%;
            max-width: 400px;
        }

        #popup h2 { font-size: 24px; margin-bottom: 10px; }
        #popup ul { list-style: none; padding: 0; font-size: 18px; }
        #popup button {
            font-size: 18px;
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Media Queries */
        @media (min-width: 768px) and (max-width: 1024px) {
            .container {
                flex-direction: row;
                justify-content: space-around;
            }

            .game-container {
                /* width: 60%; */
            }

            .dice-container {
                width: 100%;
                justify-content: center;
            }

            button {
                width: 224px;
                margin-left: 7px;
                padding: 15px 70px;
            }

            .header {font-size: 42px;}

            #text1{margin-right: -23px;
            border-radius: 10px;
            text-align: center;
            font-size: 22px;
            font-weight: 100;
            width: 190px;
            color: white;
            background-color: #151B34;
            padding: 8px 22px;
            box-shadow: -3px 3px #8080804f;}
            
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .game-container {
                width: 100%;
                margin-top: 0;
            }

            .bottom-section {
                flex-direction: column;
                margin-top: 20px;
            }

            .dice-container {
                flex-direction: row;
                align-items: center;
                justify-content: center;
                width: 100%;
                margin-top: 0;
                margin-bottom: 10px;
            }

            button {
                margin-left: 7px;
                height: 50px;
                width: 231px;
                padding: 10px 9px;
                font-size: 25px;
            }

            #text1{
                height: 50px;
        /* margin-right: -7px; */
                padding: 4px 0px;
                font-size: 20px;
                font-weight: 100;
            }

            .dice{
                font-size: 45px;
                width: 80px;
                height: 80px;
            }

            .header {font-size: 18px;}
            /* .columns-container{width: 100px;} */
            .column {height: 403px;}

            #rewardList li {float: left;margin-left: 2px;}
            #rewardList {
                list-style: none;
                font-size: 22px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                font-weight: 100;
            }
            
        }

        
    </style>
</head>
<body>
    <div class="header"><h>100&#128081կոպեկանոց ցանկացած նվեր = 1պտույտի հնարավորություն</h></div>

    <div class="container">
        <div class="game-container">
            <div class="columns-container">
                <div class="column">
                    <div class="row">
                        <div class="small-box boxstart"></div>
                        <div class="small-box box2"></div>
                    </div>
                    <div class="large-box box3"></div>
                    <div class="medium-box box4"></div>
                    <div class="row">
                        <div class="small-box box5"></div>
                        <div class="small-box box6"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="tall-box box7"></div>
                    <div class="small-box box8"></div>
                    <div class="small-box box9"></div>
                    <div class="small-box box10"></div>
                </div>
                <div class="column">
                    <div class="small-box box11"></div>
                    <div class="row">
                        <div class="small-box box12"></div>
                        <div class="small-box box13"></div>
                    </div>
                    <div class="small-box box16"></div>
                </div>
            </div>

            <div class="game-container">
                <div class="grid" id="grid"></div>
                <div class="dice-container">
                    <h1 id="text1">ԸՆՏՐԻ՝Ր </br> ՏՈՒՓԸ</h1>
                    <div class="dice" id="dice">🎲</div>
                    <button id="rollDice">ՊՏՏԵԼ</button>
                </div>
            </div>
        </div>

        <div class="rewardlistbox">
            <h1>Կարող ես շահել</h1>
            <h3>Մեր մրցանակները</h3>
            <ul id="rewardList"></ul>
            <div class="rewardsList">
                
            </div>
        </div>

        </div>
    </div>
    
    <script>
const boxes = document.querySelectorAll('.small-box, .large-box, .medium-box, .tall-box');
const dice = document.getElementById('dice');
const rollBtn = document.getElementById('rollDice');

const popup = document.createElement('div');
popup.id = 'popup';
popup.style.display = 'none';
popup.style.position = 'fixed';
popup.style.top = '50%';
popup.style.left = '50%';
popup.style.transform = 'translate(-50%, -50%)';
popup.style.background = 'rgba(255, 255, 255, 0.9)';
popup.style.padding = '30px';
popup.style.borderRadius = '10px';
popup.style.boxShadow = '0 0 15px rgba(0, 0, 0, 0.3)';
popup.style.zIndex = '1000';
popup.style.textAlign = 'center';
popup.style.fontSize = '24px';
popup.style.color = 'black';

const rewardText = document.createElement('ul');
rewardText.style.listStyle = 'none';
rewardText.style.padding = '0';
popup.appendChild(rewardText);

const closeButton = document.createElement('button');
closeButton.textContent = 'Փակել';
closeButton.style.marginTop = '20px';
closeButton.style.padding = '10px 20px';
closeButton.style.background = 'green';
closeButton.style.color = 'white';
closeButton.style.border = 'none';
closeButton.style.cursor = 'pointer';
closeButton.style.fontSize = '18px';
closeButton.style.borderRadius = '5px';
closeButton.addEventListener('click', resetGame);
popup.appendChild(closeButton);
document.body.appendChild(popup);

let diceNumber = 0;
let openedBoxes = 0;
let winningRewards = [];

// Fetch rewards from localStorage (admin panel data)
let rewards = JSON.parse(localStorage.getItem('rewardsData')) || []; // Default to empty array if no data is found

// Debugging: Check what data is being fetched
console.log("Fetched rewards:", rewards);


function getRandomRewardBasedOnChances() {
    if (!rewards || rewards.length === 0) return null;

    if (rewards.length === 1 && rewards[0].chance === 100) {
        return rewards[0];
    }

    const totalChance = rewards.reduce((sum, item) => sum + item.chance, 0);
    const rand = Math.floor(Math.random() * totalChance);

    let accumulatedChance = 0;
    for (let reward of rewards) {
        accumulatedChance += reward.chance;
        if (rand < accumulatedChance) {
            return reward;
        }
    }
    return null;
}

document.getElementById("rollDice").addEventListener("click", function () {
    let dice = document.getElementById("dice");
    dice.classList.add("rolling");

    setTimeout(() => {
        dice.classList.remove("rolling");
        let randomNumber = Math.floor(Math.random() * 6) + 1;
        dice.textContent = randomNumber;
    }, 1000);
});

function rollDice() {
    dice.classList.add('rolling');
    rollBtn.disabled = true;
    setTimeout(() => {
        dice.classList.remove('rolling');
        diceNumber = Math.floor(Math.random() * 6) + 1;
        dice.textContent = diceNumber;
        activateBoxes();
    }, 1000);
}

function activateBoxes() {
    boxes.forEach(box => box.classList.add('active'));
    openedBoxes = 0;
    winningRewards = [];

    boxes.forEach((box, index) => {
        const rewardData = getRandomRewardBasedOnChances();
        console.log(`Box ${index + 1} - Assigned Reward: ${rewardData ? rewardData.reward : "Empty"}`);  
        box.dataset.reward = rewardData ? rewardData.reward : "Դատարկ";  
    });
}

boxes.forEach(box => {
    box.addEventListener('click', function () {
        if (openedBoxes < diceNumber && this.classList.contains('active') && !this.classList.contains('opened')) {
            let reward = this.dataset.reward;

            this.style.transition = 'opacity 0.5s'; 
            this.style.opacity = '0';

            setTimeout(() => {
                this.textContent = reward;
                this.style.opacity = '1';
                this.style.background = reward !== "Դատարկ" ? 'gold' : 'gray';
                this.style.color = 'black';
                this.style.fontWeight = 'bold';
                this.style.display = 'flex';
                this.style.alignItems = 'center';
                this.style.justifyContent = 'center';
                this.style.fontSize = '12px';
                this.style.textAlign = 'center'
                this.classList.add('opened');
            }, 500);

            if (reward !== "Դատարկ") {
                winningRewards.push(reward);
            }

            openedBoxes++;
            if (openedBoxes === diceNumber) {
                setTimeout(showPopup, 800);
            }
        }
    });
});

function showPopup() {
    if (winningRewards.length > 0) {
        rewardText.innerHTML = `<li>Շնորհավորում ենք՝ դուք շահել եք</li>` + 
                               winningRewards.map(result => `<li>${result}</li>`).join('');
    } else {
        rewardText.innerHTML = "<li>Ոչինչ չեք շահել</li>";
    }

    popup.style.display = 'block';
}

function resetGame() {
    popup.style.display = 'none';
    dice.textContent = "🎲";
    winningRewards = [];

    boxes.forEach(box => {
        box.classList.remove('active', 'opened');
        box.textContent = '';
        box.style.background = '';
        box.style.color = '';
        box.style.opacity = '1';
    });

    rollBtn.disabled = false;
}

rollBtn.addEventListener('click', rollDice);
    </script>

<script>
    function loadRewards() {
        let savedRewards = JSON.parse(localStorage.getItem('rewards')) || [ "1+ շանս", "20 AMD", "40 AMD", "100 AMD", "1000 AMD", "5000 AMD", "20,000 AMD", "50,000 AMD", "SMART Watch", "iPhone 15Pro Max", ""];
        let rewardsList = document.getElementById('rewardsList');
        rewardList.innerHTML = '';
        savedRewards.forEach(reward => {
            let li = document.createElement('li');
            li.textContent = reward;
            rewardList.appendChild(li);
        });
    }

    loadRewards();
</script>

</body>
</html>
